<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap" rel="stylesheet">
  <title>Week Planner</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="layout.css">
</head>
<body>
  <div class="overlay row justify-content-center margin-zero align-center">
    <div class="add-entry-form">
      <h2 class="text-center">Add Entry</h2>
      <form>
        <div class="row">
          <select name="day-of-week" class="day-of-week">
            <option>Day of Week</option>
            <option value="sunday">Sunday</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
          </select>
          <select name="time" class="time-bar">
            <option></option>
          </select>
        </div>
        <div class="description">
          <textarea name="description" class="description"></textarea>
        </div>
        <div class="form-actions">
          <button>Submit</button>
        </div>
      </form>

    </div>
  </div>
  <div class="container hidden">
    <div class="row justify-content-center">
      <h1>Weekly Planner</h1>
    </div>
    <div class="row justify-content-center">
      <button class="add-entry">Add Entry</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
